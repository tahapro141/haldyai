<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Hald AI</title>
    <link rel="shortcut icon" href="public/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #05000a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            z-index: -1;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .container { max-width: 600px; padding: 20px; }
        h1 { font-size: 8rem; font-weight: 800; background: linear-gradient(135deg, #ffffff, #c026d3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; }
        p { font-size: 1.25rem; color: #9ca3af; margin-bottom: 2rem; }
        .btn {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(192, 38, 211, 0.3);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(192, 38, 211, 0.5); }
        .glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(192, 38, 211, 0.2) 0%, transparent 70%);
            filter: blur(60px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <h1>404</h1>
        <p>You've wandered into the void. This page doesn't exist.</p>
        <a href="/" class="btn">Return to Safety</a>
    </div>
</body>
</html>
