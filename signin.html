<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link rel="shortcut icon" href="public/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background-color: white;
            color: #800080;
            text-shadow: none;
        }

        body {
            background-color: #05000a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -999;
            pointer-events: none;
            background-image:
                radial-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px),
                radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px, 100px 100px;
            background-position: 0 0, 25px 25px;
        }

        .glow-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at center,
                    rgba(128, 0, 128, 0.3) 0%,
                    rgba(128, 0, 128, 0.1) 40%,
                    transparent 70%);
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        .signin-container {
            width: 100%;
            max-width: 420px;
            padding: 0 20px;
        }

        .signin-card {
            background: rgba(10, 5, 15, 0.8);
            border: 1px solid rgba(128, 0, 128, 0.3);
            border-radius: 24px;
            padding: 48px 40px;
            backdrop-filter: blur(20px);
            box-shadow:
                0 0 60px rgba(128, 0, 128, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo-img {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(128, 0, 128, 0.5));
        }

        .brand-name {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff, #c026d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 0.95rem;
            color: #9ca3af;
            text-align: center;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(128, 0, 128, 0.4), transparent);
        }

        .divider-text {
            padding: 0 16px;
            font-size: 0.85rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .google-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            background: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .terms-text {
            margin-top: 32px;
            font-size: 0.8rem;
            color: #6b7280;
            text-align: center;
            line-height: 1.6;
        }

        .terms-text a {
            color: #c026d3;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .terms-text a:hover {
            color: #e879f9;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            font-size: 0.9rem;
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(5, 0, 10, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(128, 0, 128, 0.3);
            border-top-color: #c026d3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #9ca3af;
            font-size: 0.95rem;
        }

        @media (max-width: 480px) {
            .signin-card {
                padding: 36px 24px;
            }

            .brand-name {
                font-size: 1.5rem;
            }

            .google-btn {
                padding: 14px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="glow-bg"></div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Verifying your account...</div>
    </div>

    <div class="signin-container">
        <div class="signin-card">
            <div class="logo-section">
                <img src="public/logo.png" alt="Hald AI Logo" class="logo-img">
                <h1 class="brand-name">Hald AI</h1>
                <p class="tagline">Sign in to access your dashboard</p>
            </div>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">Continue with</span>
                <div class="divider-line"></div>
            </div>

            <button class="google-btn" onclick="handleGoogleSignIn()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continue with Google
            </button>

            <p class="terms-text">
                By continuing, you agree to our<br>
                <a href="/terms">Terms of Service</a> and <a href="/policy">Privacy Policy</a>
            </p>

            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to home
            </a>
        </div>
    </div>
    
    <!-- g_id_onload removed -->
    <div id="g_id_onload" data-client_id="" data-context="signin" data-ux_mode="popup"
        data-callback="handleCredentialResponse" data-auto_prompt="false" style="display: none;">
    </div>

    <script src="js/config.js"></script>
    <script>
        let googleClientId = CONFIG.GOOGLE_CLIENT_ID;

        async function initGoogleAuth() {
            try {
                // Config loaded from js/config.js
                document.getElementById('g_id_onload').setAttribute('data-client_id', googleClientId);

                if (window.google) {
                    google.accounts.id.initialize({
                        client_id: googleClientId,
                        callback: handleCredentialResponse,
                        auto_select: false,
                        cancel_on_tap_outside: true
                    });
                }
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        function handleGoogleSignIn() {
            showLoading('Connecting to Google...');
            if (window.google && googleClientId) {
                google.accounts.id.prompt();
            } else {
                hideLoading();
                alert('Google Sign-In is not ready. Please try again in a moment.');
                console.error('Google SDK not loaded or client ID missing.');
            }
        }

        function handleCredentialResponse(response) {
            showLoading('Verifying your account...');

            fetch(`${CONFIG.API_BASE_URL}/auth/google`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include', // Important for cross-origin cookies
                body: JSON.stringify({
                    credential: response.credential
                })
            })
                .then(res => {
                    if (!res.ok) {
                        return res.json().then(data => { throw new Error(data.detail || 'Server error') });
                    }
                    return res.json();
                })
                .then(data => {
                    if (data.success) {
                        showLoading('Authentication successful! Redirecting...');
                        localStorage.setItem('haldai_logged_in', 'true');
                        // Redirect to the frontend dashboard, not the backend URL returned
                        setTimeout(() => {
                            window.location.href = '/dashboard'; 
                        }, 500);
                    } else {
                        hideLoading();
                        alert('Sign in failed: ' + (data.detail || 'Please try again'));
                    }
                })
                .catch(error => {
                    hideLoading();
                    console.error('Auth error:', error);
                    alert('Sign in failed: ' + error.message);
                });
        }

        function showLoading(text = 'Please wait...') {
            const overlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            if (loadingText) loadingText.textContent = text;
            overlay.classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', initGoogleAuth);
    </script>
</body>

</html>
